<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Success</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Sistem Kependudukan DKI</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="/">Home</a></li>
            <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Tambah<span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="/penduduk/tambah">Penduduk</a></li>
                    <li><a href="/keluarga/tambah">Keluarga</a></li>
                </ul>
            </li>
            <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Ubah<span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="/penduduk/ubah">Penduduk</a></li>
                    <li><a href="/keluarga/ubah">Keluarga</a></li>
                </ul>
            </li>
            <li><a href="/penduduk/cari">Cari</a></li>
        </ul>
    </div>
</nav>
<div class="container" style='margin-top:25px'>
    <h3>Success!</h3>
    <h4 th:text="${nikTambah} != null ? 'Penduduk dengan nik ' + ${nikTambah} + ' berhasil ditambahkan'">Success Message</h4>
    <h4 th:text="${nkkTambah} != null ? 'Keluarga dengan nkk ' + ${nkkTambah} + ' berhasil ditambahkan'">Success Message</h4>
    <h4 th:text="${nikUbah} != null ? 'Penduduk dengan nik ' + ${nikUbah} + ' berhasil diubah'">Success Message</h4>
    <h4 th:text="${nkkUbah} != null ? 'Keluarga dengan nkk ' + ${nkkUbah} + ' berhasil diubah'">Success Message</h4>
    <h4 th:text="${nikKematian} != null ? 'Status kematian penduduk dengan nik ' + ${nikKematian} + ' berhasil diubah'">Success Message</h4>
</div>
</body>
</html>
