<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ubah Penduduk</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Sistem Kependudukan DKI</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Tambah<span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="/penduduk/tambah">Penduduk</a></li>
                    <li><a href="/keluarga/tambah">Keluarga</a></li>
                </ul>
            </li>
            <li class="dropdown active"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Ubah<span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="/penduduk/ubah">Penduduk</a></li>
                    <li><a href="/keluarga/ubah">Keluarga</a></li>
                </ul>
            </li>
            <li><a href="/penduduk/cari">Cari</a></li>
        </ul>
    </div>
</nav>
<div class="container" style='margin-top:25px'>
    <h3>Ubah Penduduk</h3>
    <form class="form-group" action="" method="post" th:object="${penduduk}">
        <div class="row" style="margin-left:15px">
            <input class="form-control col-sm-6"  type="hidden" name="nik" th:value="${penduduk.nik}" th:field="*{nik}" required = "true"></input>
        </div>
        <div class="row" style="margin-left:15px">
            <h4 for="nama" >Nama</h4>
            <input class="form-control col-sm-6" type="text" name="nama" th:value="${penduduk.nama}" th:field="*{nama}" required = "true"></input>
        </div>
        <div class="row" style="margin-left:15px">
            <h4 for="tempat_lahir" >Tempat Lahir</h4>
            <input class="form-control col-sm-6" type="text" name="tempat_lahir" th:value="${penduduk.tempat_lahir}" th:field="*{tempat_lahir}" required = "true"></input>
        </div>
        <div class="row" style="margin-left:15px">
            <h4 for="nama" >Tanggal Lahir</h4>
            <input class="form-control col-sm-6" type="date" name="tanggal_lahir" th:value="${penduduk.tanggal_lahir}" th:field="*{tanggal_lahir}" required = "true"></input>
        </div>
        <div class="row" style="margin-left:15px">
            <h4 for="jenis_kelamin" >Jenis Kelamin</h4>
            <select class="form-control" name="jenis_kelamin"  th:value="*{jenis_kelamin}" required = "true">
                <option selected="true" disabled="disabled" th:text="${penduduk.jenis_kelamin} == 0 ? 'Laki-laki' : 'Perempuan'"></option>
                <option th:value="'0'">Laki-laki</option>
                <option th:value="'1'">Perempuan</option>
            </select>
        </div>
        <div class="row" style="margin-left:15px">
            <h4 for="golongan_darah" >Golongan Darah</h4>
            <select class="form-control" name="golongan_darah" th:value="*{golongan_darah}" required = "true">
                <option selected="true" disabled="disabled" th:value="${penduduk.golongan_darah}" th:text="${penduduk.golongan_darah}" ></option>
                <option th:value="'A+'">A+</option>
                <option th:value="'A-'">A-</option>
                <option th:value="'B+'">B+</option>
                <option th:value="'B-'">B-</option>
                <option th:value="'O+'">O+</option>
                <option th:value="'O-'">O-</option>
                <option th:value="'AB+'">AB+</option>
                <option th:value="'AB-'">AB-</option>
            </select>
        </div>
        <div class="row" style="margin-left:15px">
            <h4 for="status_perkawinan" >Status Perkawinan</h4>
            <select class="form-control" name="status_perkawinan" th:value="*{status_perkawinan}" required = "true">
                <option selected="true" disabled="disabled" th:text="${penduduk.status_perkawinan}"></option>
                <option th:value="'Belum Kawin'">Belum Kawin</option>
                <option th:value="'Kawin'">Kawin</option>
            </select>
        </div>
        <div class="row" style="margin-left:15px">
            <h4 for="agama" >Agama</h4>
            <input class="form-control col-sm-6" type="text" name="agama" th:value="${penduduk.agama}" th:field="*{agama}" required = "true"></input>
        </div>
        <div class="row" style="margin-left:15px">
            <h4 for="pekerjaan" >Pekerjaan</h4>
            <input class="form-control col-sm-6" type="text" name="pekerjaan" th:value="${penduduk.pekerjaan}" th:field="*{pekerjaan}" required = "true"></input>
        </div>
        <div class="row" style="margin-left:15px">
            <h4 for="status_kewarganegaraan" >Status Kewarganegaraan</h4>
            <select class="form-control" name="status_kewarganegaraan"  th:value="*{is_wni}" required = "true">
                <option selected="true" disabled="disabled" th:text="${penduduk.is_wni} == 1 ? 'WNI' : 'WNA'"></option>
                <option th:value="'1'">WNI</option>
                <option th:value="'0'">WNA</option>
            </select>
        </div>
        <div class="row" style="margin-left:15px">
            <h4 for= "id_keluarga" >Id Keluarga</h4>
            <input class="form-control col-sm-6" type="text" name="id_keluarga" th:value="${penduduk.id_keluarga}" th:field="*{id_keluarga}" required  = "true"></input>
        </div>
        <div class="row" style="margin-left:15px">
            <h4 for="status_dalam_keluarga" >Status dalam Keluarga</h4>
            <select class="form-control" name="status_dalam_keluarga" th:value="*{status_dalam_keluarga}" required = "true">
                <option selected="true" disabled="disabled" th:text="${penduduk.status_dalam_keluarga}"></option>
                <option th:value="'Kepala Keluarga'">Kepala Keluarga</option>
                <option th:value="'Istri'">Istri</option>
                <option th:value="'Anak'">Anak</option>
            </select>
        </div>
        <div>
            <button class="btn-success" name="action" style="margin-top:10px" type="submit">Ubah</button>
        </div>
    </form>

</div>
</body>
</html>
