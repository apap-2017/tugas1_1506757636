<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ubah Keluarga</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Sistem Kependudukan DKI</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Tambah<span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="/penduduk/tambah">Penduduk</a></li>
                    <li><a href="/keluarga/tambah">Keluarga</a></li>
                </ul>
            </li>
            <li class="dropdown active"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Ubah<span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="/penduduk/ubah">Penduduk</a></li>
                    <li><a href="/keluarga/ubah">Keluarga</a></li>
                </ul>
            </li>
            <li><a href="/penduduk/cari">Cari</a></li>
        </ul>
    </div>
</nav>
<div class="container" style='margin-top:25px'>
    <h3>Update Keluarga</h3>
    <form class="form-group" action="" method="post" th:object="${keluarga}">
        <div class="row" style="margin-left:15px">
            <h4 for="alamat" >Alamat</h4>
            <input class="form-control col-sm-6" type="text" name="alamat" th:value="${keluarga.alamat}" th:field="*{alamat}" required = "true"></input>
        </div>
        <div class="row" style="margin-left:15px">
            <h4 for="rt" >RT</h4>
            <input class="form-control col-sm-6" type="text" name="rt" th:value="${keluarga.rt}" th:field="*{rt}" required = "true"></input>
        </div>
        <div class="row" style="margin-left:15px">
            <h4 for="rw" >RW</h4>
            <input class="form-control col-sm-6" type="text" name="rw" th:value="${keluarga.rw}" th:field="*{rw}" required = "true"></input>
        </div>
        <div class="row" style="margin-left:15px">
            <h4 for="kelurahan" >Kelurahan/Desa</h4>
            <input class="form-control col-sm-6" type="text" name="kelurahan" th:value="${keluarga.nama_kelurahan}" th:field="*{nama_kelurahan}" required = "true"></input>
        </div>
        <div class="row" style="margin-left:15px">
            <h4 for="kecamatan" >Kecamatan</h4>
            <input class="form-control col-sm-6" type="text" name="kecamatan" th:value="${keluarga.nama_kecamatan}" th:field="*{nama_kecamatan}" required = "true"></input>
        </div>
        <div class="row" style="margin-left:15px">
            <h4 for="kota" >Kota</h4>
            <input class="form-control col-sm-6" type="text" name="kota" th:value="${keluarga.nama_kota}" th:field="*{nama_kota}" required = "true"></input>
        </div>
        <div>
            <button class="btn-success" name="action" style="margin-top:10px" type="submit">Ubah</button>
        </div>
    </form>

</div>
</body>
</html>
